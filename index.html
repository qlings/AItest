        /* æ¸¸æˆåŒºåŸŸ */
        #game-wrapper {
            position: relative;
            border: 6px solid #5d4037;

            box-shadow: 0 0 30px rgba(0,0,0,0.8);

        canvas {

            /* æ¢å¤CSSèƒŒæ™¯çº¹ç†ï¼Œå¹¶å‘å³åç§»40pxä»¥é¿å¼€å·¦ä¾§æ³¥åœŸè·¯ */
            background-image: 
                linear-gradient(45deg, #43a047 25%, transparent 25%),

        /* è¦†ç›–å±‚ (æ¸¸æˆç»“æŸ/è¿‡å…³) */
        .overlay-screen {

            width: 100%;

        h1 {

        h2 { color: #ffeb3b; margin-top: 0; text-shadow: 2px 2px 0 #000; }

        button:hover { filter: brightness(1.1); }
        button:active { transform: translateY(4px); box-shadow: 0 0 0 #1b5e20; }

        /* æµ®åŠ¨æ¶ˆæ¯ */
        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;

            pointer-events: none;

            transition: opacity 0.5s, transform 0.5s;

            white-space: nowrap;
        }
    </style>

<body>

        <div class="info-panel">

            <div id="level-display">ç¬¬ <span id="current-level">1</span> å…³</div>

            <div class="card" id="card-peashooter" onclick="selectPlant('peashooter')">

            <div class="card" id="card-snowpea" onclick="selectPlant('snowpea')">

            </div>
        </div>
        
        <div style="margin-left:auto; font-size: 13px; color: #aaa; text-align: right;">
            <div>ç‚¹å‡»æ”¶é›†é˜³å…‰</div>
            <div>æ¯è¡Œå·¦ä¾§æœ‰ä¸€æ¬¡æ€§é­”æ³•æ‰«å¸š</div>
        </div>
    </div>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="940" height="520"></canvas>
        <div id="message"></div>
        
        <div id="game-over-screen" class="overlay-screen">
            <h1>å®¶å›­è¢«å…¥ä¾µ!</h1>
            <h2>é‚ªæ¶çš„å†°é­”å¥³åƒæ‰äº†ä½ çš„è„‘å­</h2>
            <button onclick="restartLevel()">é‡ç©æœ¬å…³</button>
        </div>

        <div id="level-clear-screen" class="overlay-screen">
            <h1 style="color: #76ff03;">å…³å¡å®Œæˆ!</h1>
            <h2 id="level-clear-msg">æŠµå¾¡äº†æ‰€æœ‰è¿›æ”»</h2>
            <button onclick="nextLevel()">ä¸‹ä¸€å…³</button>
        </div>
        
        <div id="victory-screen" class="overlay-screen">
            <h1 style="color: #ffeb3b;">æ­å–œé€šå…³!</h1>
            <h2>ä½ å®ˆæŠ¤äº†èŠ±å›­çš„å’Œå¹³</h2>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        // --- æ¸¸æˆé…ç½® ---
        const CELL_SIZE = 100;
        const GRID_OFFSET_X = 40; 
        const GRID_ROWS = 5;
        const GRID_COLS = 9;
        const GAME_SPEED_SCALE = 0.7; 

        // å…³å¡é…ç½® 
        // é™ä½äº†åŸºç¡€ spawnIntervalï¼Œè®©å‰æœŸèŠ‚å¥ç¨å¾®å¿«ä¸€ç‚¹ï¼Œä½†ä¸»è¦ä¾é åŠ¨æ€é€»è¾‘
        const LEVELS = [
            { id: 1, goal: 15, zombies: ['normal'], spawnInterval: 400, msg: "ç¬¬1å…³: æ€¥é€Ÿè¯•ç‚¼" }, 
            { id: 2, goal: 30, zombies: ['normal', 'cone'], spawnInterval: 300, msg: "ç¬¬2å…³: åŒé‡éº»çƒ¦" },
            { id: 3, goal: 50, zombies: ['normal', 'cone', 'bucket'], spawnInterval: 250, msg: "ç¬¬3å…³: é’¢é“æ´ªæµ" }
        ];

        // åƒµå°¸ç”Ÿæˆæƒé‡
        const ZOMBIE_WEIGHTS = {
            'normal': 70, 
            'cone': 20,    
            'bucket': 10  
        };

        const PLANTS_INFO = {
            sunflower:  { cost: 50,  health: 300, type: 'sunflower',  icon: 'ğŸŒ»', color: '#fbc02d', cooldown: 200 },
            peashooter: { cost: 100, health: 300, type: 'peashooter', icon: 'ğŸŒ±', color: '#4caf50', cooldown: 100 },
            wallnut:    { cost: 50,  health: 2000, type: 'wallnut',    icon: 'ğŸŒ°', color: '#795548', cooldown: 500 },
            snowpea:    { cost: 175, health: 300, type: 'snowpea',    icon: 'â„ï¸', color: '#29b6f6', cooldown: 100 }
        };

        const ZOMBIES_INFO = {
            normal: { hp: 100, speed: 0.3, color: '#212121', hat: null },
            cone:   { hp: 300, speed: 0.3, color: '#ff9800', hat: 'cone' }, 
            bucket: { hp: 800, speed: 0.3, color: '#bdbdbd', hat: 'bucket' }
        };

        // --- å…¨å±€å˜é‡ ---
        let canvas, ctx;
        let gameLoopId;
        
        let lastTime = 0;
        let globalTimer = 0; 
        
        let gameState = {
            sun: 500, 
            levelIndex: 0,
            zombiesKilled: 0,
            zombiesSpawned: 0,
            zombieSpawnTimer: 0,
            isGameOver: false,
            isLevelClear: false,
            paused: false
        };

        let selectedPlant = null;
        let plants = [];
        let zombies = [];
        let projectiles = [];
        let sunItems = [];
        let particles = [];
        let mowers = [];

        let cooldowns = {
            sunflower: 0, peashooter: 0, wallnut: 0, snowpea: 0
        };

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.addEventListener('mousedown', handleCanvasClick);
            resetGame();
        };

        function resetGame() {
            gameState.levelIndex = 0;
            startLevel();
        }

        function startLevel() {
            const currentLevelConfig = LEVELS[gameState.levelIndex];
            gameState.sun = 500; 
            gameState.zombiesKilled = 0;
            gameState.zombiesSpawned = 0;
            gameState.isGameOver = false;
            gameState.isLevelClear = false;
            gameState.paused = false;
            
            // åˆå§‹ç«‹åˆ»ç”Ÿæˆ
            gameState.zombieSpawnTimer = 0; 
            
            lastTime = performance.now();
            globalTimer = 0;

            plants = [];
            zombies = [];
            projectiles = [];
            sunItems = [];
            particles = [];
            
            mowers = [];
            for(let i=0; i<GRID_ROWS; i++) {
                mowers.push({ row: i, x: 0, active: false, triggered: false, angle: 0 });
            }

            for(let key in cooldowns) cooldowns[key] = 0;

            document.querySelectorAll('.overlay-screen').forEach(el => el.style.display = 'none');
            updateUI();
            
            showMessage(currentLevelConfig.msg);

            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop(performance.now());
        }

        function restartLevel() {
            startLevel();
        }

        function nextLevel() {
            gameState.levelIndex++;
            if (gameState.levelIndex >= LEVELS.length) {
                document.getElementById('level-clear-screen').style.display = 'none';
                document.getElementById('victory-screen').style.display = 'flex';
            } else {
                startLevel();
            }
        }

        function gameLoop(timestamp) {
            if (gameState.paused) return;
            const dt = Math.min((timestamp - lastTime) / 1000, 0.1); 
            lastTime = timestamp;
            const timeFactor = (dt * 60) * GAME_SPEED_SCALE;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateLogic(timeFactor);
            drawScene();

            if (!gameState.isGameOver && !gameState.isLevelClear) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function updateLogic(timeFactor) {
            globalTimer += timeFactor;
            const levelConfig = LEVELS[gameState.levelIndex];

            // 1. å†·å´æ›´æ–°
            for(let key in cooldowns) {
                if(cooldowns[key] > 0) cooldowns[key] = Math.max(0, cooldowns[key] - timeFactor);
            }

            // 2. é˜³å…‰ç”Ÿæˆ
            if (globalTimer % 200 < timeFactor) { 
                spawnSun(Math.random() * (canvas.width - 200) + 100, -50, 50, true);
            }

            // 3. åƒµå°¸ç”Ÿæˆé€»è¾‘ (é‡æ„æ ¸å¿ƒ)
            // è®¡ç®—å½“å‰çš„åŠ¨æ€åˆ·æ–°é—´éš”ï¼šåŸºç¡€é—´éš” - (å‡»æ€æ•° * åŠ é€Ÿå› å­)
            let dynamicInterval = levelConfig.spawnInterval - (gameState.zombiesKilled * 15);
            dynamicInterval = Math.max(50, dynamicInterval); // æœ€å¿«é—´éš”ä¸ä½äº50å¸§(çº¦0.8ç§’)

            if (gameState.zombiesSpawned < levelConfig.goal) {
                // å¦‚æœåœºä¸Šæ²¡æœ‰åƒµå°¸ï¼Œå¼ºåˆ¶ç«‹åˆ»ç”Ÿæˆ (Min 1 è§„åˆ™)
                if (zombies.length === 0) {
                    gameState.zombieSpawnTimer = 0;
                }

                gameState.zombieSpawnTimer -= timeFactor;
                
                // ä»…å½“åœºä¸Šåƒµå°¸å°‘äº10åªæ—¶æ‰ç”Ÿæˆ (Max 10 è§„åˆ™)
                if (gameState.zombieSpawnTimer <= 0 && zombies.length < 10) {
                    const type = pickZombieType(levelConfig.zombies);
                    spawnZombie(type);
                    gameState.zombiesSpawned++;
                    
                    // é‡ç½®å€’è®¡æ—¶ï¼šåŠ¨æ€é—´éš” + éšæœºæ³¢åŠ¨
                    gameState.zombieSpawnTimer = dynamicInterval + Math.random() * 50;
                }
            } else if (zombies.length === 0) {
                levelClear();
            }

            // 4. æ‰«å¸šé€»è¾‘
            mowers.forEach(m => {
                if (m.active) {
                    m.x += 15 * timeFactor; 
                    m.angle += 0.5 * timeFactor; 
                    zombies.forEach(z => {
                        if (z.row === m.row && Math.abs(z.x - m.x) < 50 && z.health > 0) {
                            z.health = 0;
                            createParticles(z.x, z.y, '#9c27b0', 15);
                            gameState.zombiesKilled++;
                        }
                    });
                }
            });

            // 5. æ¤ç‰©é€»è¾‘
            plants.forEach(p => {
                p.timer += timeFactor;
                if (p.type === 'sunflower' && p.timer >= 600) {
                    spawnSun(p.x + CELL_SIZE/2, p.y + CELL_SIZE/2, 25, false);
                    p.timer = 0; p.scale = 1.2; 
                }
                if (p.scale > 1) p.scale = Math.max(1, p.scale - 0.02 * timeFactor);

                if ((p.type === 'peashooter' || p.type === 'snowpea') && p.timer >= 90) {
                    const hasZombie = zombies.some(z => z.row === p.row && z.x > p.x);
                    if (hasZombie) {
                        spawnProjectile(p.x + 60, p.y + 30, p.type);
                        p.recoil = 5; p.timer = 0;
                    } else {
                        p.timer = 90;
                    }
                }
                if (p.recoil > 0) p.recoil = Math.max(0, p.recoil - 0.5 * timeFactor);
            });

            // 6. å­å¼¹é€»è¾‘
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.x += p.speed * timeFactor; 
                let hit = false;
                for (let z of zombies) {
                    if (p.row === z.row && p.x > z.x + 20 && p.x < z.x + 60 && z.health > 0) {
                        z.health -= p.damage;
                        z.hitEffect = 5;
                        if (p.isSnow) {
                            z.freezeTimer = 180; z.speed = z.baseSpeed * 0.5;
                        }
                        hit = true;
                        createParticles(z.x + 40, z.y + 40, p.isSnow ? '#29b6f6' : '#607d8b', 3);
                        break;
                    }
                }
                if (hit || p.x > canvas.width) projectiles.splice(i, 1);
            }

            // 7. åƒµå°¸é€»è¾‘
            for (let i = zombies.length - 1; i >= 0; i--) {
                let z = zombies[i];
                if (z.freezeTimer > 0) {
                    z.freezeTimer -= timeFactor;
                    if (z.freezeTimer <= 0) z.speed = z.baseSpeed;
                }
                if (!z.isEating) z.x -= z.speed * timeFactor; 

                // æ‰«å¸šè§¦å‘
                if (z.x < GRID_OFFSET_X - 20) {
                    let mower = mowers[z.row];
                    if (!mower.triggered) {
                        mower.triggered = true; mower.active = true;
                        showMessage("é­”æ³•æ‰«å¸šå¯åŠ¨!");
                    } else if (!mower.active && z.x < -40) {
                        gameOver();
                    }
                }
                
                // åƒæ¤ç‰©
                let eatingPlant = null;
                for (let p of plants) {
                    if (p.row === z.row && z.x < p.x + 50 && z.x > p.x - 20) {
                        eatingPlant = p; break;
                    }
                }
                if (eatingPlant) {
                    z.isEating = true; z.biteTimer += timeFactor;
                    if (z.biteTimer >= 30) {
                        eatingPlant.health -= 20;
                        createParticles(eatingPlant.x + 50, eatingPlant.y + 50, '#8bc34a', 2);
                        z.biteTimer = 0;
                    }
                    if (eatingPlant.health <= 0) z.isEating = false;
                } else {
                    z.isEating = false;
                }

                if (z.hitEffect > 0) z.hitEffect -= timeFactor;

                // æ­»äº¡é€»è¾‘
                if (z.health <= 0) {
                    zombies.splice(i, 1);
                    gameState.zombiesKilled++;
                    createParticles(z.x + 50, z.y + 50, '#555', 8);
                    
                    // æ ¸å¿ƒä¿®æ”¹ï¼šæ­»äº¡ç«‹å³åˆ·æ–°ä¸‹ä¸€åª
                    // å°†å€’è®¡æ—¶æ¸…é›¶ï¼Œå¦‚æœç¬¦åˆæ•°é‡æ¡ä»¶ï¼Œä¸‹ä¸€å¸§å°±ä¼šç”Ÿæˆ
                    gameState.zombieSpawnTimer = 0; 
                }
            }

            // æ¸…ç†æ¤ç‰©
            for (let i = plants.length - 1; i >= 0; i--) {
                if (plants[i].health <= 0) plants.splice(i, 1);
            }

            // é˜³å…‰ç§»åŠ¨
            for (let i = sunItems.length - 1; i >= 0; i--) {
                let s = sunItems[i];
                if (s.isFalling && s.y < s.targetY) s.y += 2 * timeFactor;
                s.lifeTime += timeFactor;
                if (s.lifeTime > 800) sunItems.splice(i, 1);
            }
            
            // ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx * timeFactor;
                p.y += p.vy * timeFactor;
                p.life -= timeFactor;
                if(p.life <= 0) particles.splice(i, 1);
            }

            updateUI();
        }

        // --- ç»˜å›¾ ---
        function drawBackground() {
            ctx.fillStyle = "#5d4037"; 
            ctx.fillRect(0, 0, GRID_OFFSET_X, canvas.height);
            ctx.fillStyle = "#3e2723";
            ctx.fillRect(GRID_OFFSET_X - 4, 0, 4, canvas.height);
            ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.lineWidth = 1;
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const x = col * CELL_SIZE + GRID_OFFSET_X;
                    const y = row * CELL_SIZE;
                    ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        function drawScene() {
            drawBackground();
            mowers.forEach(m => {
                if (!m.triggered || m.x < canvas.width) drawFancyBroom(m.x + 5, m.row * CELL_SIZE + 50, m.angle || 0);
            });
            plants.forEach(p => {
                const cx = p.x + CELL_SIZE/2 + GRID_OFFSET_X;
                const cy = p.y + CELL_SIZE/2;
                drawShadow(cx, cy + 35);
                ctx.save(); ctx.translate(cx, cy);
                if (p.recoil) ctx.translate(-p.recoil, 0); 
                if (p.scale) ctx.scale(p.scale, p.scale);
                ctx.font = "60px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(p.icon, 0, 5);
                if (p.type === 'wallnut') {
                    if (p.health < 600) ctx.fillText("ğŸ¤•", 0, 0); 
                    else if (p.health < 1300) ctx.fillText("ğŸ©¹", 15, -15);
                }
                ctx.restore();
                if (p.health < PLANTS_INFO[p.type].health) drawHealthBar(p.x + GRID_OFFSET_X + 10, p.y + 10, 80, p.health, PLANTS_INFO[p.type].health);
            });
            zombies.forEach(z => {
                const cx = z.x + GRID_OFFSET_X;
                const cy = z.y;
                drawShadow(cx + 50, cy + 90);
                drawRefinedWitch(cx, cy, z);
                drawHealthBar(cx + 15, cy, 70, z.health, ZOMBIES_INFO[z.type].hp);
            });
            projectiles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x + GRID_OFFSET_X, p.y + CELL_SIZE/2, 12, 0, Math.PI * 2); ctx.fill();
                if (p.isSnow) { ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 2; ctx.stroke(); }
            });
            sunItems.forEach(s => {
                ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(globalTimer * 0.02);
                ctx.shadowBlur = 15; ctx.shadowColor = "yellow";
                ctx.font = "40px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText("â˜€ï¸", 0, 0); ctx.restore();
            });
            particles.forEach(p => {
                ctx.globalAlpha = Math.max(0, p.life / 20); ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x + GRID_OFFSET_X, p.y, p.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // --- ç»˜å›¾ç»„ä»¶ ---
        function drawShadow(x, y) {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.beginPath(); ctx.ellipse(x, y, 30, 8, 0, 0, Math.PI * 2); ctx.fill();
        }

        function drawFancyBroom(x, y, angle) {
            ctx.save(); ctx.translate(x, y);
            if (angle) ctx.rotate(angle);
            const hover = Math.sin(globalTimer * 0.1) * 3; ctx.translate(0, hover);
            ctx.shadowBlur = 15; ctx.shadowColor = "#e040fb";
            const grad = ctx.createLinearGradient(0, 30, 40, -10);
            grad.addColorStop(0, '#5d4037'); grad.addColorStop(1, '#8d6e63');
            ctx.strokeStyle = grad; ctx.lineWidth = 8; ctx.lineCap = "round";
            ctx.beginPath(); ctx.moveTo(0, 20); ctx.lineTo(50, -20); ctx.stroke();
            ctx.fillStyle = "#ffb74d"; 
            ctx.beginPath(); ctx.moveTo(0, 20); ctx.quadraticCurveTo(-15, 30, -20, 45); 
            ctx.lineTo(10, 50); ctx.lineTo(15, 10); ctx.fill();
            ctx.strokeStyle = "#d50000"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(0, 20); ctx.lineTo(12, 12); ctx.stroke();
            ctx.fillStyle = "#f50057"; ctx.beginPath(); ctx.arc(25, 0, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(23, -2, 2, 0, Math.PI*2); ctx.fill(); 
            if (angle > 0) {
                ctx.fillStyle = "rgba(224, 64, 251, 0.5)"; ctx.beginPath();
                ctx.moveTo(-20, 45); ctx.lineTo(-60, 40); ctx.lineTo(-20, 20); ctx.fill();
            }
            ctx.restore();
        }

        function drawRefinedWitch(x, y, zombie) {
            const size = CELL_SIZE; const cx = x + size/2; const cy = y + size/2;
            const breathe = Math.sin(globalTimer * 0.05) * 2;
            const walkWobble = Math.sin(globalTimer * 0.2) * 5;
            ctx.save(); ctx.translate(cx, cy + breathe);
            if (zombie.isEating) {
                const bite = Math.sin(globalTimer * 0.5) * 5;
                ctx.rotate(bite * 0.05); ctx.translate(bite, 0);
            } else {
                ctx.rotate(walkWobble * 0.02);
            }
            if (zombie.hitEffect > 0) {
                ctx.globalCompositeOperation = 'overlay'; ctx.fillStyle = 'white';
            }
            if (zombie.freezeTimer > 0) {
                ctx.filter = 'hue-rotate(180deg) brightness(1.2)';
            }
            ctx.fillStyle = '#7e57c2'; ctx.beginPath(); ctx.arc(0, -5, 30, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#311b92'; ctx.beginPath(); ctx.moveTo(-15, 10); ctx.lineTo(15, 10);
            ctx.lineTo(20, 45); ctx.quadraticCurveTo(0, 50, -20, 45); ctx.fill();
            ctx.fillStyle = '#e91e63'; ctx.beginPath(); ctx.arc(0, 15, 5, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#c5e1a5'; ctx.beginPath(); ctx.ellipse(0, -10, 22, 20, 0, 0, Math.PI*2); ctx.fill();
            let eyeOpen = 3; if (globalTimer % 120 > 110) eyeOpen = 0.5;
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.ellipse(-8, -10, 6, eyeOpen+2, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#f44336'; ctx.beginPath(); ctx.arc(-8, -10, 2, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.ellipse(8, -10, 6, eyeOpen+2, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#2196f3'; ctx.beginPath(); ctx.arc(8, -10, 2, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'rgba(233, 30, 99, 0.3)';
            ctx.beginPath(); ctx.arc(-12, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(12, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#558b2f'; ctx.lineWidth = 2; ctx.beginPath();
            if (zombie.isEating) { ctx.arc(0, 2, 5, 0, Math.PI*2); } else { ctx.moveTo(-5, 5); ctx.lineTo(5, 5); }
            ctx.stroke();
            ctx.save(); ctx.rotate(Math.sin(globalTimer * 0.1) * 0.1);
            if (zombie.hat === 'cone') {
                ctx.fillStyle = '#ff9800'; ctx.beginPath(); ctx.moveTo(-15, -25); ctx.lineTo(15, -25); ctx.lineTo(0, -65); ctx.fill();
                if (zombie.health < 200) { ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.beginPath(); ctx.moveTo(5, -45); ctx.lineTo(15, -35); ctx.lineTo(10, -55); ctx.fill(); }
            } else if (zombie.hat === 'bucket') {
                ctx.fillStyle = '#bdbdbd'; ctx.beginPath(); ctx.moveTo(-16, -25); ctx.lineTo(16, -25); ctx.lineTo(14, -55); ctx.lineTo(-14, -55); ctx.fill();
                ctx.strokeStyle = '#757575'; ctx.lineWidth = 2; ctx.strokeRect(-16, -55, 32, 5);
                if (zombie.health < 400) { ctx.fillStyle = '#5d4037'; ctx.beginPath(); ctx.arc(-5, -40, 5, 0, Math.PI*2); ctx.fill(); }
            } else {
                ctx.fillStyle = '#212121'; ctx.beginPath(); ctx.ellipse(0, -28, 30, 6, 0, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.moveTo(-15, -28); ctx.lineTo(15, -28); ctx.quadraticCurveTo(10, -60, 20, -70);
                ctx.lineTo(-5, -60); ctx.fill(); ctx.strokeStyle = '#9c27b0'; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(-14, -30); ctx.lineTo(14, -30); ctx.stroke();
            }
            ctx.restore(); ctx.restore(); ctx.filter = 'none';
        }

        function drawHealthBar(x, y, w, current, max) {
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(x, y, w, 6);
            let color = "#76ff03"; let pct = current/max;
            if (pct < 0.5) color = "#ffeb3b"; if (pct < 0.25) color = "#ff1744";
            ctx.fillStyle = color; ctx.fillRect(x+1, y+1, (w-2) * Math.max(0, pct), 4);
        }

        // --- äº¤äº’é€»è¾‘ ---
        function selectPlant(type) {
            if (cooldowns[type] > 0) { showMessage("å†·å´ä¸­..."); return; }
            const info = PLANTS_INFO[type];
            if (gameState.sun >= info.cost) {
                if (selectedPlant === type) { selectedPlant = null; highlightCard(null); } 
                else { selectedPlant = type; highlightCard(type); }
            } else { showMessage("é˜³å…‰ä¸è¶³!"); }
        }

        function handleCanvasClick(e) {
            if (gameState.isGameOver || gameState.isLevelClear) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left; const clickY = e.clientY - rect.top;
            for (let i = sunItems.length - 1; i >= 0; i--) {
                let s = sunItems[i]; let dx = clickX - s.x; let dy = clickY - s.y;
                if (dx*dx + dy*dy < 1600) { 
                    gameState.sun += s.value; sunItems.splice(i, 1);
                    createParticles(s.x, s.y, 'yellow', 5); updateUI(); return; 
                }
            }
            if (clickX < GRID_OFFSET_X) return; 
            const gridX = clickX - GRID_OFFSET_X;
            const col = Math.floor(gridX / CELL_SIZE); const row = Math.floor(clickY / CELL_SIZE);
            if (selectedPlant && col >= 0 && col < GRID_COLS && row >= 0 && row < GRID_ROWS) {
                const hasPlant = plants.some(p => p.col === col && p.row === row);
                if (!hasPlant) {
                    const info = PLANTS_INFO[selectedPlant];
                    gameState.sun -= info.cost; cooldowns[selectedPlant] = info.cooldown;
                    plants.push({
                        type: selectedPlant, col: col, row: row, x: col * CELL_SIZE, y: row * CELL_SIZE,
                        health: info.health, timer: 0, icon: info.icon, scale: 1, recoil: 0
                    });
                    createParticles(clickX, clickY, '#4caf50', 8);
                    selectedPlant = null; highlightCard(null); updateUI();
                } else { showMessage("è¿™é‡Œä¸èƒ½ç§!"); }
            }
        }

        // --- è¾…åŠ©å‡½æ•° ---
        function pickZombieType(allowedTypes) {
            let totalWeight = 0; let candidates = [];
            allowedTypes.forEach(t => { let w = ZOMBIE_WEIGHTS[t] || 1; totalWeight += w; candidates.push({ type: t, weight: w }); });
            let r = Math.random() * totalWeight;
            for(let c of candidates) { if (r < c.weight) return c.type; r -= c.weight; }
            return allowedTypes[0]; 
        }

        function spawnSun(x, y, value, isFalling) {
            sunItems.push({ x: x, y: y, targetY: isFalling ? Math.random() * (canvas.height - 100) + 100 : y, value: value, isFalling: isFalling, lifeTime: 0 });
        }

        function spawnZombie(type) {
            const row = Math.floor(Math.random() * GRID_ROWS);
            const info = ZOMBIES_INFO[type];
            zombies.push({ 
                type: type, row: row, x: canvas.width, y: row * CELL_SIZE, 
                health: info.hp, maxHp: info.hp, speed: info.speed + Math.random() * 0.1, 
                baseSpeed: info.speed + Math.random() * 0.1, hat: info.hat,
                isEating: false, biteTimer: 0, hitEffect: 0, freezeTimer: 0
            });
        }

        function spawnProjectile(x, y, plantType) {
            const row = Math.floor(y / CELL_SIZE);
            const isSnow = plantType === 'snowpea';
            projectiles.push({ x: x, y: y, row: row, speed: 7, damage: 20, isSnow: isSnow, color: isSnow ? '#29b6f6' : '#8bc34a' });
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 6, vy: (Math.random() - 0.5) * 6, life: 30 + Math.random() * 10, color: color, size: Math.random() * 5 + 2 });
            }
        }

        function highlightCard(type) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            if (type) { document.getElementById(`card-${type}`).classList.add('selected'); }
        }

        function updateUI() {
            document.getElementById('sun-count').innerText = gameState.sun;
            document.getElementById('current-level').innerText = gameState.levelIndex + 1;
            const levelConfig = LEVELS[gameState.levelIndex];
            const progress = Math.min(100, (gameState.zombiesKilled / levelConfig.goal) * 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.querySelectorAll('.card').forEach(card => {
                const id = card.id.replace('card-', '');
                const cost = parseInt(card.querySelector('.card-cost').innerText);
                const cooldown = cooldowns[id];
                const maxCooldown = PLANTS_INFO[id].cooldown;
                const mask = card.querySelector('.cooldown-mask');
                if (cooldown > 0) {
                    mask.style.height = `${(cooldown / maxCooldown) * 100}%`;
                    card.classList.add('disabled');
                } else {
                    mask.style.height = '0%';
                    if (gameState.sun < cost) { card.classList.add('disabled'); } else { card.classList.remove('disabled'); }
                }
            });
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.innerText = text; msg.style.opacity = 1; msg.style.top = "40%";
            setTimeout(() => { msg.style.opacity = 0; msg.style.top = "30%"; }, 1500);
        }

        function levelClear() {
            gameState.isLevelClear = true; gameState.paused = true;
            const msg = LEVELS[gameState.levelIndex].id === 3 ? "æœ€ç»ˆé˜²çº¿å®ˆä½äº†!" : "é‚ªæ¶çš„å†°é­”å¥³å·²è¢«å‡»é€€...";
            document.getElementById('level-clear-msg').innerText = msg;
            document.getElementById('level-clear-screen').style.display = 'flex';
        }

        function gameOver() {
            gameState.isGameOver = true; gameState.paused = true;
            document.getElementById('game-over-screen').style.display = 'flex';
        }
    </script>
